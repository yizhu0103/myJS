<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1-10的合計
        //先執行，再檢查
        //第一次執行時不會檢查
        //第二次開始執行前會檢查
        
        /* 
        do{
        ....
        }while(執行迴圈條件);
        */
        let tot3=0;
        let i=1;
        do{
            tot3=tot3+i;
            i++;
        }while(i<=10);
        document.write(`1+2+3+..+10=${tot3}`);

    </script>
</body>

</html>
