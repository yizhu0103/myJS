<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 請顯示1-100中5的倍數值並加總
        // 值到合計大於50就結束
        let tot3 = 0;
        for (let i = 1; i <= 100; i++) {
            if (i % 5 == 0) {
                tot3 += i;
                document.write(`${tot3}` + '  ');
                if (tot3 > 50) {
                    break;
                }

            }
        }

        document.write('<br>');

        let tot2 = 0;
        let k = 1;

        while (k <= 100) {
            if (k % 5 == 0) {
                tot2 += k;
                document.write(`${tot2}` + '  ');
                k++;
                if (tot2 > 50) {
                    break;
                }

            }

            k++;

        }

        document.write('<br>');


        let tot1 = 0;
        let o = 1;
        do {
            if (o % 5 == 0) {
                if (tot1 <= 50) {
                    tot1 = tot1 + o;
                    o++;
                }
                else {
                    break;
                }
            } else {
                o++;
            }
        } while (o <= 100);
        document.write(tot1);

    </script>
</body>

</html>
