<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 使用陣列傳送option -->
    <form action="">
        <label for="city">請選擇縣市</label><!-- label這個標題針對誰 -->

        <select name="" id="city">
            <option value="">請選擇</option>
            <!-- 自行撰寫局部js -->
            <script>
                // 建立一個縣市陣列
                let arrCity = ['台北市', '新北市', '苗栗國'];
                for(let i=0; i<arrCity.length; i++){
                    document.write(`<option value=${arrCity[i]}>${arrCity[i]}</option>`)

                }
            </script>
            <!-- <option value="台北市">台北市</option>
            <option value="新北市">新北市</option>
            <option value="桃園市">桃園市</option>
            <option value="苗栗國">苗栗國</option> -->
        </select>
        <input type="button" value="送出" id="btn">
        <input type="button" value="X" id="btn">
    </form>

    <script src="./js14-3.js"></script>
</body>

</html>
