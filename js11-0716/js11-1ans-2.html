    <script>
        // 大樂透 =>1-49挑6個 1-49挑一個
        // 威力彩 =>1-38挑6個 1-8挑1個
        // 今彩539=>1-39挑五個
        let lotGameNo = prompt('請輸入樂透號碼代號=>\n1.大樂透 2.威力彩 3.今彩539');


        /* 中獎號碼 */



        function getRandNum(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        // item=>代號
        // count=>第一區的號碼次數
        // no1=>第一區最大值
        // no2=>第二區最大值
        function getLotNum(item, count, no1, no2 = 0) {
            let arrNum = [];
            let i = 0;

            while (i < count) {
                let lotNum = getRandNum(no1);

                if (arrNum.indexOf(lotNum) == -1) {
                    arrNum.push(lotNum);
                    i++;
                }
            }
            document.write(arrNum + '<br>');
            document.write('<hr>');

            arrNum.sort((a, b) => {
                return a - b;
            });
            document.write(arrNum + '<br>');
            // 取第二區號碼
            if (item == '1' || item == '2') {
                let supNum = getRandNum(no2);
                document.write('特別號:' + supNum + '<br>');
            }

        }
if(lotGameNo=='1'){
    getLotNum('1', 6, 49, 49);
}
else if(lotGameNo=='2'){
    getLotNum('2', 6, 38, 8);
}
else if(lotGameNo=='3'){
    getLotNum('3', 5, 39);
}
else{
    document.write('err，請重新輸入!');
