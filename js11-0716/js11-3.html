<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>



        // 建立物件方法二:建構子(new)
        // 1.使用new建立一個空物件
        let mobile = new Object();
        // 在建立屬性或方法
        // 建立品牌屬性
        mobile.brand = 'iPhone';
        // 建立顏色屬性
        mobile.color = 'black';
        // 建立大小
        mobile.size = '10';
        // 建立方法
        mobile.showMsg = function () {
            document.write(`品牌:${this.brand},顏色${this.color},尺寸${this.size}`);
        }
        // 呼叫物件屬性
        document.write(mobile.brand);
        document.write('<br>');
        // 呼叫物件方法
        // 呼叫 沒有傳回值
        mobile.showMsg();
        document.write('<br>');
        // 呼叫 有傳回值
        document.write(mobile.showMsg());
        document.write('<br>');


    </script>
</body>

</html>
