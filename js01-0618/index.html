    <!-- alert():訊息視窗 單雙引號要分開使用 -->
    <!-- onclick =>左鍵按一下事件行為 -->
    <!-- 所以在任一個事件行為下可以直接使用js 如果要做資料的運算處理就不適合這樣做 -->
    <button onclick="alert('挖哩勒');">打招呼</button>
    <button onclick="javascript:alert('掰掰');">再見</button>
    <!-- 使用超連結要加上js前綴字 javascript: 否則會跑不出來-->
    <a href="javascript:alert('晚安馬卡巴卡');">有驚喜</a>
