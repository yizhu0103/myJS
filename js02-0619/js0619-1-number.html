<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0619</title>
</head>

<body>
    <h2>變數宣告</h2>
    <!-- 若不是關鍵字先不要用h1 h均有粗體字效果 若不要 用P -->
    <!-- 依順序先執行 -->
    <script>
        /*
        //變數宣告的語法
        //建立變數的語法
        // var 變數名稱(可自行定義隨便一個 盡量不要是A X等簡單變數)
        //未宣告值 網頁呈現出來會是undefined 空值 
        //var=> 允許同一個檔案中的變數重複宣告=>不嚴謹的宣告
        //let=>不允許設同一個檔案中的變數重複宣告=>嚴謹的宣告
        //const=>一旦建立無法更改變數值=>常數
        var price; //建立price變數
        price = 100; //給值
        // 可建立名稱後直接給值
        var qty = 5; //建立qty的同時給值

        console.log('單價:' + price);
        qty = 10; //程式碼看先後 重複宣告看後者
        //如果用var qty會抓離結果相近的 可以不加讓他判斷為同一變數
        console.log('數量:' + qty);
        console.log('小計:' + price * qty); //加號後面為數字可簡易計算
        */

    
        //數值變數
        let price;
        price = 100;
        let qty = 5;
        qty = 10; //可以改
        //傳統串接放式
        console.log('單價:' + price + '元');
        console.log('數量:' + qty + '個');
        console.log('小計:' + price * qty + '元');
        //字串字面意思串接資料(頭尾加上反引號)
        //遇到變數或運算式要加上${變數或運算式}
        console.log(`單價:${price}元`);
        console.log(`數量:${qty}個`);
        console.log(`小計:${price * qty}元`);




    

   /*
        var price; 
        price = 100; 
        const qty = 5;

        console.log('單價:' + price);
        //如果要用const後面就不能再有其他變數
        console.log('數量:' + qty);
        console.log('小計:' + price * qty); 
        */
    </script> 


</body>

</html>
