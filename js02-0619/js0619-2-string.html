<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 字串變數 -->
    <!-- 駝峰式命名方式 -->
    <!-- 大駝峰:每個單字字首大寫 -->
    <!-- 小駝峰:第二個單字開始字首大寫 -->
    <script>
        let dogName = "建仔";
        console.log(`毛孩名字:${dogName}`);
        let dogAge = 7;
        console.log(`毛孩年紀:${dogAge}歲`);
        dogAge = "7";

        //取得資料型態=>typeof(變數名)
        console.log(typeof (dogAge));
        //未轉換數值
        console.log(`毛孩五年後的年紀:${dogAge + 5}歲`);
        //已轉換數值
        console.log(`毛孩五年後的年紀:${Number(dogAge) + 5}歲`);
        console.log(typeof (dogAge));
        //dogAge還是字串 只有暫時轉換成數值
        //真正要字串轉換數值，必須重新指派轉換結果給原來的變數
        dogAge = Number(dogAge);
        console.log(`毛孩五年後的年紀:${dogAge + 5}歲`);
        console.log(typeof (dogAge));

        //浮點數=>帶有小數點資料
        let pi=3.14;
        let r=6;
        let area=pi*r*r;
        console.log(area)
        console.log(parseInt(area)); //取整數 無條件捨去到整數位
        console.log(area.toFixed(2));//toFixed出來為字串
        console.log(area.toFixed(2)+1);//取出小數點二位回傳型態為字串
        console.log(Number(area.toFixed(2))+1);//若要運算，必須要Number()轉換
        
    </script>
</body>

</html>
