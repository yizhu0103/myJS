<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //ex:動態
        //輸入數值彈出視窗
        //輸入運結束值
        //算出奇數和
        //算出偶數和
        let begin = Number(prompt('請輸入起始值'));
        let end = Number(prompt('請輸入結束值'));

        let str1 = '';
        let tot1 = 0;

        let str2 = '';
        let tot2 = 0;

        if (begin > end) {
            let mu = begin;//大的暫時給mu
            begin = end;//小的給begin
            end = mu;//大的換回來
        }

        for (let i = begin; i <= end; i++) {
            if (i % 2 === 1) {
                str1 = str1 + i + ' ';
                tot1 = tot1 + i;
            }
            else if (i % 2 === 0) {
                str2 = str2 + i + ' ';
                tot2 = tot2 + i;
            }

        }
        document.write(tot1);
        document.write('<br>');
        document.write(tot2);
        document.write('<br>');
        document.write(str1);
        document.write('<br>');
        document.write(str2);








    </script>
</body>

</html>
