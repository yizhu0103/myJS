<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //使用迴圈的前提
        // 1.連續執行一樣的程式敘述
        // 2.規律性
        //for()=>已知執行次數
        //for(參數1;參數2;參數3)
        //參數1:迴圈計數器變數起始值
        //參數2:執行迴圈的條件
        //參數3:每次執行迴圈後，計數器變數的增減值

        //ex1:顯示連續五次hello

        for (let i = 1; i <= 5; i++) {
            document.write('hello<br>');
        }
        // 建立水平線分開
        document.write('<hr>');
        //ex2:顯示數字10-15
        for (let i = 10; i <= 15; i++) {
            document.write(i + '<br>');
        }
        document.write('<hr>');
        let a = 10;
        for (let i = 1; i <= 6; i++) {
            document.write(a + ',');
            a++;
        }

        document.write('<hr>');
        let b = 10;
        for (let i = 1; i <= 6; i++) {
            document.write(b++ + ',');
        }
        document.write('<hr>');
        let d = 10;
        for (let i = 1; i <= 6; i++) {
            document.write(++d + ',');
        }
        //b++
        //先顯示再加1

        //++d
        //先+1再顯示

        document.write('<hr>');
        let c = 9;
        for (let i = 1; i <= 6; i++) {
            document.write((c = c + 1) + ',');
        }
        document.write('<hr>');
        //ex3:顯示數字1-10的奇數
        for (let i = 1; i <= 10; i++) {
            if (i % 2 == 1) {
                document.write(i + ',');
            }
        }
        document.write('<hr>');
        //ex3:顯示數字1-10的偶數

        for (let i = 1; i <= 10; i++) {

            if (i % 2 == 0) {
                document.write(i + ',');
            }
        }

        document.write('<hr>');
        //ex4:最後一個逗號省略
        // 先判斷為偶數 並寫出來 再判斷是否為最後一個值 若不是最後一個值則加上逗號
        for (let i = 1; i <= 10; i++) {

            if (i % 2 == 0) {
                document.write(i);
                if (i != 10) {
                    document.write(',');
                }
            }
        }
        
        document.write('<hr>');
        //先判斷為偶數 再判斷是否為最後一個值 若是顯示i 若不是顯示i+,
        for (let i = 1; i <= 10; i++) {

            if (i % 2 == 0) {
                
                if (i === 10) {
                    document.write(i);
                }
                else{
                    document.write(i+',');
                }
            }
        }






    </script>
</body>

</html>
