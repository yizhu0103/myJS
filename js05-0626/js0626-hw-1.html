<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        for (let i = 1; i <= 3; i++) {

            let ans = prompt('請輸入數字1-100')
            let bingoNum = 99
            if (ans == null) {
                document.write('您按了取消');
                break;
            }

            else {
                ans = Number(ans);
                if (ans == '') {
                    document.write('不能空白');
                    break;
                }

                else {
                    if (isNaN(ans)) {
                        document.write('第' + i + '次 :' + '輸入錯誤請輸入數字');
                        document.write('挑戰失敗');
                        break;
                    }

                    else {
                        if (ans === bingoNum) {
                            document.write('第' + i + '次 :' + ans + '回答正確~' + '<br>');
                            document.write('挑戰成功');
                            break;
                        }

                        else {
                            if (i < 3) {
                                document.write('第' + i + '次 :' + ans + ' 答錯!' + '<br>');
                            }
                            
                            else {
                                document.write('第' + i + '次 :' + ans + ' 答錯!' + '<br>');
                                document.write('挑戰失敗');
                                break;
                            }

                        }

                    }
                }
            }
        }








    </script>
</body>

</html>
