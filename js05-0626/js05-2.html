    <script>


        //ex5:請用一個迴圈，找出1-10中，3的倍數5的倍數，請在迴圈後顯示
        //chat gpt
                let strc3=[];
                let strc5=[];
                for (let i = 1; i <= 10; i++) {
                    if (i % 3 == 0) {
                        strc3.push(i);

                    }
                    else if (i % 5 == 0) {
                        strc5.push(i);
                    }
                }
                document.write("1 到 10 之間是 3 的倍數的數字有：", strc3.join(', '));
                document.write('<br>');
                document.write("1 到 10 之間是 5 的倍數的數字有：", strc5.join(', '));
                document.write('<hr>');
//先定義空字串
//再給空字串保存(串接)
//再由後面顯示
                let str3='';
                let str5='';
                for (let i = 1; i <= 10; i++) {
                    if (i % 3 == 0) {
                        str3=str3+i+' ';//str+=i+' ' 可以這樣簡化 等於右邊加一個跟左邊一樣的元素
                    }
                    else if (i % 5 == 0) {
                        str5=str5+i+' ';
                    }
                }
                document.write(`${str3}`);
                document.write('<br>');
                document.write(str5);
