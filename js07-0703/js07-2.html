<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //    有參數，有傳回值

        function chkScore(num) {
            if (num >= 60) {
                return '及格';//結束函數把及格傳出去
            } else {
                return '不及格';//結束函數把不及格傳出去
            }
        }

        // let score=90;
        let score = Number(prompt('請輸入分數'));
        document.write(chkScore(score));
        score = Number(prompt('請輸入分數'));
        document.write(chkScore(score));
        score = Number(prompt('請輸入分數'));
        document.write(chkScore(score));


    </script>
</body>

</html>
