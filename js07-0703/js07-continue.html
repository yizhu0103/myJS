<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 1-100中5的倍數合
        // 使用continue
        // 當程式執遇到continue
        // continue之後的程式碼都不執行
        // 直接回到迴圈起始值

        //1-100中5的倍數合
        // for
        let tot = 0;
        let i = 1
        for (i = 1; i <= 100; i++) {
            if (i % 5 != 0) {
                continue;
            }
            tot = tot + i;
        }
        document.write(`1-100中5的倍數合${tot}`);
        document.write('<br>');
        tot = 0;
        i = 0
        while (i <= 100) {
            i++;
            if (i % 5 != 0) {
                continue;
            }

            tot = tot + i;
        }

        document.write(tot);
        document.write('<br>');


        tot = 0;
        i = 1;
        do {
            
                i++;
            if (i % 5 != 0) {
                continue;
            }

            tot = tot + i;
        
            
        } while (i <= 100);
        document.write(tot);

        // 結論
        // break =>結束迴圈或者switch
        // continue=>回到迴圈開始的位置

    </script>
</body>

</html>
