<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //    有參數，有傳回值

        function chkScore(num) {
            if (num >= 60) {
                return '及格';//結束函數把及格傳出去
            } else {
                return '不及格';//結束函數把不及格傳出去
            }
        }

        // let score=90;
        let i = 1;
        let n = Infinity;
        let tot = 0;
        let pass = 0;
        let failed = 0;
        for (i = 1; i < n; i++) {
            score = prompt('請輸入分數，輸入-1或取消則結束');
            if (score == null || score == -1) {
                document.write('第' + i + '次:' + score + '/結束');
                i = i - 1;
                break;
            } else {
                score = Number((score).trim());
                if (score >= 0 && score <= 100) {
                    document.write('第' + i + '次:' + (score) + '分' + chkScore(score) + ('<br>'));
                    tot = tot + score;
                    if (chkScore(score) == "及格") {
                        pass = pass + 1;

                    } else {
                        failed = failed + 1;
                    }

                }
                else {
                    document.write('成績非有效範圍，請重新輸入<br>');
                    i = i - 1;
                }
            }

        }


        document.write('<hr>')
        document.write('<br>')
        document.write('及格人數:' + pass + '人<br>');
        document.write('不及格人數:' + failed + '人<br>');
        document.write('總平均:' + (tot / i).toFixed(2) + '分<br>');
        document.write('總分:' + tot + '分<br>');

        // 請輸入成績N次，直到輸入-1或取消結束



    </script>
</body>

</html>
