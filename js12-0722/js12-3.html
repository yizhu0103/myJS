<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 建立一個加法運算函式add()
        // 當呼叫函式時的 參數值個數 跟 函式的參數個數 不一定相同
        // 可以使用其餘參數寫法
        // 語法為三個連續小數點=>...
        function add(...number) {
            let tot = 0;
            // 處理加法運算
            // 使用迴圈取得參數資料
            console.log(number);
            // 一般迴圈寫法
            // for(let i=0;i<number.length;i++){
            //     tot=tot+number[i];
            // }
            // 使用for of
            for(let num of number){
                tot=tot+num;//不用擔心迴圈爆掉 或少跑

            }
            return tot;
        }
        console.log(add());
        console.log(add(3));
        console.log(add(3, 5));
        console.log(add(3, 5, 5));

    </script>
</body>

</html>
