<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 檢查四季 (switch-case)
        // 沒下break會一直往後顯示
        // break可以使用的範圍: 1.switch 2.迴圈內

        let b = 5;

        // 字串就是字串 不管內容是甚麼
        switch (b) {
            case 1:
                console.log('春天');
                break;
            case 2:
                console.log('夏天');
                break;
            case 3:
                console.log('秋天');
                break;
            case 4:
                console.log('冬天');
                break;
            default:
                // 以上結果都不是
                console.log('季節代號錯誤1-4')
                break;
        }

    </script>
</body>

</html>
