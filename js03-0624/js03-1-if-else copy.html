<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 檢查四季
        //建立變數
        let a = 0;
        //檢查變數的內容是否完全等於1
        //完全等於=>左右兩邊的資料型態要相同
        
        if (a == 1) {
            console.log('春天');
        }
        else if (a == 2) {
            console.log('夏天');
        }
        else if (a == 3) {
            console.log('秋天');
        }
        else if (a == 4) {
            console.log('冬天');
        }
        else {
            // 以上條件都不是
            console.log('季節代號錯誤(1-4)');
        }

    </script>
</body>

</html>
