<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 顯示陣列中所有值
        let arr = [1, 2, 3, 4, 5, '12345'];
        // for

        for (let i = 0; i < arr.length; i++) {
            if (typeof (arr[i]) === 'string') {
                document.write(arr[i]);
            }
        }

        document.write('<hr>');


        // for of
        for (let n of arr) {
            if (typeof (n) === 'string') {
                document.write(n);
            }
        }

        document.write('<hr>');
        // forEach
        arr.forEach((n) => {
            if (typeof (n) === 'string') {
                document.write(n);
            }
        })

        document.write('<hr>');
        // map
        arr.map((n) => {
            if (typeof (n) === 'string') {
                document.write(n);
            }
        })


        // document.write('<hr>');


    </script>
</body>

</html>
