<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 陣列的使用時機
        // 建立每個學生的名字
        // 使用變數30個
        // 使用陣列
        // let sNo=[1,2,3,4...30];
        // 資料多的情況下部要一個一個建立 用陣列比較快 也比較好管理

        // 找出陣列中大於100的數
        let arr1 = [1, 3, 7, 234, 100];

        let sore = arr1.filter(function (n) { //匿名函式寫法
            if (n >= 100) {
                return true;
            }
            return false;
            //     // 簡化寫法
            //     return n % 2 === 1; //n=1 =>1%2===1=>true
        });
        document.write(sore + '<br>');
        document.write('<hr>');
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] >= 100) {
                document.write(arr1[i] + '<br>');
            }
        }
        document.write('<hr>');
        let o=0;
        while (o < arr1.length) {
            if (arr1[o] >= 100) {
                document.write(arr1[o] + '<br>');
            }
            o++;
        }
        document.write('<hr>');

        let k=0;
        do{
            if (arr1[k] >= 100) {
                document.write(arr1[k] + '<br>');
            }
            k++;
        }
        while (k < arr1.length);


    </script>
</body>

</html>
