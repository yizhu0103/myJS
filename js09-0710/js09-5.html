<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // map()=>陣列中的值依指定的韓式傳回結果
        let arr=[1,2,3,4,5];
        
        // 將arr陣列中的值*2後回傳=>2,4,6,8,10
        // for
        let result='';
        for (let i=0; i<arr.length; i++) {
            document.write(arr[i]*2+'<br>');
            result=result+(arr[i]*2)+',';
        }
        document.write(result+'<br>');

        // map()
        let arrMapDouble= arr.map((n)=>{
            return n*2;
        })
        document.write(arrMapDouble+'<br>');

        // 將陣列中的值轉成字串後顯示
        // map()
        let arrMapString=arr.map((n)=>{
            return n.toString();
        })
        document.write(arrMapString+'<br>');

        // 使用map找出陣列中的奇數
let arrOdds=arr.map((n)=>{
    if(n%2!==1){
        return  n*5;
    }
    else{
        return n;
    }
  
})
document.write(arrOdds+'<br>');
    </script>
</body>
</html>
