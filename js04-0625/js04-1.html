<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 輸入[window.prompt()星期別代號，顯示星期?
        //prompt=()=>回傳是一個字串型態的結果
        let a = prompt('請輸入星期別代號:1-7');
        console.log(a.length);//知道資料的長度length=>變數=>資料長度
        // a.substring();
        //trim()=>去除空白
        switch(a.trim()){
            case null:
            document.write('請勿取消');
            break;
            case ''://沒有填寫任何內容
            document.write('請勿空白');
            break;
            case'1':
            document.write('星期一');
            break;
            case'2':
            document.write('星期二');
            break;
            case'3':
            document.write('星期三');
            break;
            case'4':
            document.write('星期四');
            break;
            case'5':
            document.write('星期五');
            break;
            case'6':
            document.write('星期六');
            break;
            case'7':
            document.write('星期日');
            break;
            default: //以上條件都不成立
            document.write('輸入錯誤');
            break;//最後一個break可以省略
            //建議還是寫上來比較好

        }


    </script>
</body>
</html>
