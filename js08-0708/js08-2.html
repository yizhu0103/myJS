<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //預設參數
        //由為參數的預設值是underfined(空值)
        //所以預設函式時預設參數(避免空值發生)
        function tot1(n1 = 1, n2 = 2) {
            document.write(n1 + n2);
        }
        // tot1();
        // tot1(5);
        // tot1(5,3,2);
        //具名參數(不按照參數的順序給值)
        //使用物件型別{}傳送資料給指定的參數
        //所以接收資料的函式參數，也要使用物件型別{}接收
        function tot2({n1 = 0, n2 = 0}) {
            document.write(n1 + n2);
            console.log(n1 + n2);
        }

        tot2({  n2: 3 });

    </script>
</body>

</html>
