<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick='tot3(5,3);'>兩數相加</button>
    <br>
    <button onclick='document.write("<br>", tot2(5, 3));'>兩數相加2</button>
    <script>

        function tot1(n1, n2) {
            return n1 + n2;
        }
        document.write("<br>",'tot1=>'+tot1(5, 3));

        //匿名函式
        let tot2 = function (n1, n2) {
            return n1 + n2;
        };
        document.write("<br>", tot2(5, 3));

        let tot3 = function (n1, n2) {
            document.write("<br>", (n1+n2));
        }

        // 箭頭函式(參數寫在等號與箭頭之間)
        let tot4 = (n1, n2) => {
            return n1 + n2;
        };
        document.write("<br>", tot4(5, 3));

        //只要式函式，無論是否有參數，小括號()都不能省略
        let sayhi=() => {
            document.write("<br>", "Hi!");
        };
        sayhi();
    </script>
</body>

</html>
