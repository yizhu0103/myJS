<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item span{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="item">
        <span onclick="changeToAbout()">關於我</span>
        <span onclick="changeToExps()">學經歷</span>
        <span onclick="changeToContact()">聯絡我</span>
        <span onclick="changeToNews()">最新消息</span>
    </div>

    <hr>
    <div id="about">大家好，我是XXX</div>
    <div id="exps" style="display: none;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minima minus,
        quaerat rerum rem aliquid
        quos eveniet dolor incidunt ex! Debitis tenetur ut optio possimus nostrum temporibus delectus minus in incidunt!
    </div>
    <div id="content" style="display: none;">09123156448</div>
    <div id="news" style="display: none;">很多新消息</div>
    <script>
        /* 關於我 */
        let aboutDiv;
        let expsDiv;
        let contentDiv;
        let NewsDiv;
        function getDiv() {
            aboutDiv = document.querySelector("#about");
            expsDiv = document.querySelector("#exps");
            contentDiv = document.querySelector("#content");
            newsDiv = document.querySelector("#news");


            aboutDiv.style.display = "none";
            expsDiv.style.display = 'none';
            contentDiv.style.display = 'none';
            newsDiv.style.display = 'none';
            
        }



        function changeToAbout() {
            getDiv();
            aboutDiv.style.display = "block";

        }
        /* 學經歷 */
        function changeToExps() {
            getDiv();
            expsDiv.style.display = 'block';

        }

        // 聯絡我
        function changeToContact() {
            getDiv();
            contentDiv.style.display = 'block';
        }

        function changeToNews() {
            getDiv();
            newsDiv.style.display = 'block';
        }

    </script>
</body>

</html>
