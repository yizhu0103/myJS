<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            border: solid 1px #123;
            width: 1200px;
            text-align: center;
            display: flex;
            justify-content: center;



        }

        marquee {
            background-color: #456789;
            width: 500px;

        }
    </style>
</head>

<body>
    <div class="wrap">
        <!-- 跑馬文字效果 -->
        <!--behavior滾動方式  
        預設為scroll
        左右來回alternate
        只移動一次slide
        scrollamount滾動速度 -->

        <!-- direction移動方向 -->
        <marquee behavior="" direction="right" scrollamount="5" onmouseover="stop();" onmouseout="start();">


            跑馬燈效果
        </marquee>
    </div>
</body>

</html>
